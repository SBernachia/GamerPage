<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersPage</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/form-login.css">
</head>
<body>
    <header class="header">
        <div class="conenedor--row">
            <a href="/index.html"><img class="header__logo" src="assets/gamerpage-logo.png" alt="GamerPage-logo"></a>
            <div class="header__search">
                <input class="header__input-search" type="search" placeholder="¿Qué deseas buscar?">
                <button class="header__submit-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div> 
        </div>
        
        
        <a href="login.html"><button class="btn--borde-violeta">Login</button></a>
    </header>

    <main>
        <form class="form-login js-form-login" action="">
            <h2 class="titulo-login" for="">Iniciar Sesion</h2>
            <input class="form-login__input js-login-email" required type="email" placeholder="Escriba su correo electronico">
            <input class="form-login__input js-login-password" required type="password" placeholder="Escriba su contraseña">
            <button class="btn js-login-btn" type="submit">Entrar</button>
        </form>


        <section id="contactanos">
            <div class="conteiner">
                <div class="logo-conteiner">
                    <img class="logo" src="/assets/gamerpage-logo.png" alt="GamerPage-logo">
                </div>
                <div class="links-conteiner">
                    <a class="links" href="">Quienes somos</a>
                    <a class="links" href="">Políticas de privacidad</a>
                    <a class="links" href="">Programa de fidelidad</a>
                    <a class="links" href="">Nuestras tiendas</a>
                    <a class="links" href="">Quiero ser franquisiado</a>
                    <a class="links" href="">Anúncie aqui</a>
                </div>
                <div class="form-conteiner">
                    <form action="">
                        <h2 class="titulo">Hable con nosotros</h2>
                        <div class="input-conteiner">
                            <label for="">Nombre</label>
                            <input type="text" maxlength="40" required>
                        </div>
                        <textarea name="" id="" maxlength="120" required cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        <button class="btn-submit" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por Sebastian Bernachia</p>
        <p>2023</p>
    </footer>


    <script type="module" src="/controllers/login-controller.js"></script>
</body>
</html>

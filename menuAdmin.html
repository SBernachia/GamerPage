<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersPage</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/menu-administrador.css">
    <link rel="stylesheet" href="/styles/form-productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="conenedor--row">
            <a href="/index.html"><img class="header__logo" src="assets/gamerpage-logo.png" alt="GamerPage-logo"></a>
            <div class="header__search">
                <input class="header__input-search" type="search" placeholder="¿Qué deseas buscar?">
                <button class="header__submit-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div> 
        </div>
        
        
        <a href="index.html"><button class="btn--borde-violeta">Log out</button></a>
    </header>

    <main>
        <section>
            <h2 class="titulo-menu-administrador">Menu administrador</h2>
            
            <div class="add-producto-container">
                <button class="btn-desplegar-form js-btn-desplegar-form">Agregar nuevo producto</button>
                <div class="form-productos-container">
                    <form class="form-productos" action="">
                        <div class="form-productos__container">
                            <label class="form-productos__titulo-input" for="">URL de imagen</label>
                            <input required class="form-productos__input js-producto-URLimage" type="text"> 
                        </div>
                        <div class="form-productos__container">
                            <label class="form-productos__titulo-input" for="">Categoria</label>
                            <input required class="form-productos__input js-producto-categoria" type="text">
                        </div>
                        <div class="form-productos__container">
                            <label class="form-productos__titulo-input" for="">Nombre del producto</label>
                            <input required class="form-productos__input js-producto-nombre" type="text" maxlength="20">
                        </div>
                        <div class="form-productos__container">
                            <label class="form-productos__titulo-input" for="">Precio del producto</label>
                            <input required class="form-productos__input js-producto-precio" type="number">
                        </div>
                        <div class="form-productos__container">
                            <label class="form-productos__titulo-input" for="">Descripcion del producto</label>
                            <textarea required class="form-productos__text-area js-producto-descripcion" name="" id="" maxlength="150" cols="30" rows="10"></textarea>
                        </div>
                        <button class="btn js-btn-producto" type="submit">Agregar producto</button>
                    </form>
                </div>
            </div>
            
            
            <table class="table-productos">
                <thead>
                    <tr class="table-productos_contenedor-titulo">
                        <th class="table-productos_titulo">Nombre</th>
                        <th class="table-productos_titulo">Categoria</th>
                        <th class="table-productos_titulo">Precio</th>
                        <th class="table-productos_titulo">Descripcion</th>
                        <th class="table-productos_titulo">Imagen</th>
                        <th class="table-productos_titulo">Opciones</th>
                    </tr>
                </thead>
                <tbody class="js-table-productos_cuerpo">

                </tbody>
            </table>
        </section>
        
        <section id="contactanos">
            <div class="conteiner">
                <div class="logo-conteiner">
                    <img class="logo" src="/assets/gamerpage-logo.png" alt="GamerPage-logo">
                </div>
                <div class="links-conteiner">
                    <a class="links" href="">Quienes somos</a>
                    <a class="links" href="">Políticas de privacidad</a>
                    <a class="links" href="">Programa de fidelidad</a>
                    <a class="links" href="">Nuestras tiendas</a>
                    <a class="links" href="">Quiero ser franquisiado</a>
                    <a class="links" href="">Anúncie aqui</a>
                </div>
                <div class="form-conteiner">
                    <form action="">
                        <h2 class="titulo">Hable con nosotros</h2>
                        <div class="input-conteiner">
                            <label for="">Nombre</label>
                            <input type="text" maxlength="40" required>
                        </div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje" maxlength="120" required></textarea>
                        <button class="btn-submit" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Sebastian Bernachia</p>
        <p>2023</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/controllers/productos-controller.js"></script>
    <script type="module" src="/controllers/add-product.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersPage</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/form-productos.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/index.html"><img class="img-logo" src="assets/gamerpage-logo.png" alt="GamerPage-logo"></a>
            <div class="nav-search">
                <input class="input-search" type="search" placeholder="¿Qué deseas buscar?">
                <button class="submit-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div> 
        </div>
        
        
        <a href="login.html"><button class="btn-login">Login</button></a>
    </header>
    <main>
        <form class="form-productos" action="">
            <h2 class="form-productos__titulo">Agregar nuevo producto</h2>
            <div class="form-productos__container">
                <label class="form-productos__titulo-input" for="">URL de imagen</label>
                <input class="form-productos__input" type="text"> 
            </div>
            <div class="form-productos__container">
                <label class="form-productos__titulo-input" for="">Categoria</label>
                <input class="form-productos__input" type="text">
            </div>
            <div class="form-productos__container">
                <label class="form-productos__titulo-input" for="">Nombre del producto</label>
                <input class="form-productos__input" type="text">
            </div>
            <div class="form-productos__container">
                <label class="form-productos__titulo-input" for="">Precio del producto</label>
                <input class="form-productos__input" type="text">
            </div>
            <div class="form-productos__container">
                <label class="form-productos__titulo-input" for="">Descripcion del producto</label>
                <textarea class="form-productos__text-area" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn" type="submit">Agregar producto</button>
        </form>

        <section id="contactanos">
            <div class="conteiner">
                <div class="logo-conteiner">
                    <img class="logo" src="/recursos/gamerpage-logo.png" alt="GamerPage-logo">
                </div>
                <div class="links-conteiner">
                    <a class="links" href="">Quienes somos</a>
                    <a class="links" href="">Políticas de privacidad</a>
                    <a class="links" href="">Programa de fidelidad</a>
                    <a class="links" href="">Nuestras tiendas</a>
                    <a class="links" href="">Quiero ser franquisiado</a>
                    <a class="links" href="">Anúncie aqui</a>
                </div>
                <div class="form-conteiner">
                    <form action="">
                        <h2 class="titulo">Hable con nosotros</h2>
                        <div class="input-conteiner">
                            <label for="">Nombre</label>
                            <input type="text">
                        </div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        <button class="btn-submit" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Sebastian Bernachia</p>
        <p>2023</p>
    </footer>

    <script src="/scripts/carrusel.js"></script>
</body>
</html>
